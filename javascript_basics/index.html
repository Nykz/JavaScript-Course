<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>
<body>

     <!-- Button that triggers JavaScript function on click -->
    <button onclick="clickButton()">Click me</button>
    
    <script>
    
    // JavaScript function that is called when the button is clicked
        function clickButton() {
            console.log('Button clicked!');
        }
    
    </script>
</body>

</html>
